<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hawk-H7 QA Playground</title>
    <style>
      :root {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color-scheme: dark;
        background: #10131a;
        color: #eef2ff;
      }

      body,
      html {
        margin: 0;
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      #app {
        flex: 1;
        display: grid;
        grid-template-columns: minmax(240px, 300px) 1fr;
        grid-template-rows: 1fr;
        gap: 0;
        overflow: hidden;
      }

      #hud-root {
        background: linear-gradient(160deg, rgba(36, 44, 64, 0.8), rgba(12, 16, 28, 0.9));
        border-right: 1px solid rgba(255, 255, 255, 0.08);
        display: flex;
        flex-direction: column;
        padding: 16px;
        gap: 16px;
        box-sizing: border-box;
        backdrop-filter: blur(12px);
      }

      #render-root {
        position: relative;
        background: radial-gradient(circle at top, #0d1b2a, #000611);
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        display: block;
      }

      .mode-buttons {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 8px;
      }

      .mode-button {
        appearance: none;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(14, 21, 35, 0.85);
        color: inherit;
        padding: 10px 12px;
        border-radius: 8px;
        font-weight: 600;
        letter-spacing: 0.02em;
        cursor: pointer;
        transition: background 120ms ease, transform 120ms ease,
          border-color 120ms ease;
      }

      .mode-button:hover,
      .mode-button:focus {
        background: rgba(46, 88, 255, 0.2);
        border-color: rgba(100, 160, 255, 0.45);
        outline: none;
      }

      .mode-button[aria-pressed="true"] {
        background: rgba(70, 120, 255, 0.3);
        border-color: rgba(125, 180, 255, 0.75);
      }

      .panel {
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 12px;
        padding: 12px;
        background: rgba(9, 13, 24, 0.7);
        box-shadow: 0 12px 28px rgba(0, 0, 0, 0.35);
      }

      .panel h2 {
        margin: 0 0 12px;
        font-size: 1rem;
      }

      .audit-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.85rem;
      }

      .audit-table thead {
        text-transform: uppercase;
        font-size: 0.7rem;
        letter-spacing: 0.08em;
        color: rgba(223, 231, 255, 0.65);
      }

      .audit-table th,
      .audit-table td {
        text-align: left;
        padding: 6px 4px;
      }

      .audit-table tbody tr:nth-child(odd) {
        background: rgba(255, 255, 255, 0.04);
      }

      .audit-table tbody tr:nth-child(even) {
        background: rgba(255, 255, 255, 0.02);
      }

      .audit-table tbody td.mode {
        font-weight: 600;
        color: rgba(189, 208, 255, 0.9);
      }

      .menu-decor {
        position: absolute;
        inset: 16px;
        border-radius: 24px;
        pointer-events: none;
        border: 2px dashed rgba(118, 160, 255, 0.35);
        opacity: 0.7;
        display: flex;
        align-items: flex-start;
        justify-content: flex-end;
        padding: 12px 16px;
        font-size: 0.9rem;
        color: rgba(173, 202, 255, 0.8);
      }

      .rig-editor {
        position: absolute;
        inset: 0;
        display: flex;
        flex-direction: column;
        padding: 24px;
        gap: 16px;
        pointer-events: none;
        box-sizing: border-box;
        z-index: 4;
      }

      .rig-editor__boot {
        max-width: 320px;
        background: rgba(10, 14, 24, 0.92);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 16px;
        padding: 20px;
        pointer-events: auto;
        box-shadow: 0 16px 40px rgba(0, 0, 0, 0.45);
        backdrop-filter: blur(18px);
        transition: opacity 180ms ease, transform 180ms ease;
      }

      .rig-editor__boot.is-hidden {
        opacity: 0;
        transform: translateY(-12px);
        pointer-events: none;
      }

      .rig-editor__description {
        margin-top: 0;
        margin-bottom: 12px;
        color: rgba(214, 226, 255, 0.8);
        font-size: 0.9rem;
      }

      .rig-editor__gate-form {
        display: flex;
        gap: 8px;
        margin-bottom: 12px;
      }

      .rig-editor__gate-input {
        flex: 1;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.16);
        background: rgba(21, 28, 44, 0.85);
        color: inherit;
        padding: 10px 12px;
        font-size: 0.9rem;
        transition: border-color 150ms ease, box-shadow 150ms ease;
      }

      .rig-editor__gate-input:focus {
        outline: none;
        border-color: rgba(119, 167, 255, 0.6);
        box-shadow: 0 0 0 2px rgba(119, 167, 255, 0.2);
      }

      .rig-editor__gate-input.is-invalid {
        border-color: rgba(255, 98, 140, 0.85);
        box-shadow: 0 0 0 2px rgba(255, 98, 140, 0.35);
      }

      .rig-editor__gate-submit {
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: linear-gradient(135deg, #425dff, #7f8cff);
        color: #f4f6ff;
        font-weight: 600;
        padding: 10px 16px;
        cursor: pointer;
        transition: transform 120ms ease, box-shadow 150ms ease;
      }

      .rig-editor__gate-submit:disabled {
        opacity: 0.7;
        cursor: wait;
      }

      .rig-editor__gate-submit:not(:disabled):hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 16px rgba(68, 96, 255, 0.3);
      }

      .rig-editor__log {
        max-height: 160px;
        overflow-y: auto;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        background: rgba(13, 18, 32, 0.75);
        padding: 10px;
        font-size: 0.75rem;
        line-height: 1.35;
        color: rgba(207, 220, 255, 0.85);
      }

      .rig-editor__log-entry {
        margin-bottom: 6px;
      }

      .rig-editor__log-entry:last-child {
        margin-bottom: 0;
      }

      .rig-editor__log-entry--info {
        color: rgba(200, 210, 255, 0.85);
      }

      .rig-editor__log-entry--success {
        color: rgba(164, 231, 186, 0.95);
      }

      .rig-editor__log-entry--error {
        color: rgba(255, 140, 163, 0.95);
      }

      .rig-editor__workspace {
        display: none;
        pointer-events: auto;
        flex: 1;
        backdrop-filter: blur(16px);
        background: linear-gradient(160deg, rgba(11, 19, 36, 0.65), rgba(9, 14, 25, 0.4));
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 20px;
        padding: 18px;
        box-shadow: 0 18px 44px rgba(0, 0, 0, 0.45);
      }

      .rig-editor__workspace.is-active {
        display: grid;
        grid-template-rows: auto 1fr;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 16px;
      }

      .rig-editor__workspace-header {
        grid-column: 1 / -1;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
      }

      .rig-editor__workspace-header h2 {
        margin: 0;
        font-size: 1.1rem;
        letter-spacing: 0.04em;
      }

      .rig-editor__action {
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.16);
        background: rgba(48, 78, 255, 0.25);
        color: #e9edff;
        font-weight: 600;
        padding: 10px 14px;
        cursor: pointer;
        transition: background 150ms ease, transform 150ms ease;
      }

      .rig-editor__action:hover {
        background: rgba(86, 116, 255, 0.35);
        transform: translateY(-1px);
      }

      .rig-editor__panel {
        border-radius: 14px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(10, 18, 32, 0.7);
        padding: 14px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        min-height: 220px;
      }

      .rig-editor__panel h3 {
        margin: 0;
        font-size: 0.95rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: rgba(196, 212, 255, 0.85);
      }

      .rig-editor__panel-content {
        flex: 1;
        border-radius: 10px;
        background: rgba(6, 12, 24, 0.75);
        border: 1px solid rgba(255, 255, 255, 0.06);
        padding: 10px;
        overflow-y: auto;
        font-size: 0.8rem;
      }

      .rig-editor__timeline-event,
      .rig-editor__dopesheet-row {
        padding: 6px 8px;
        border-radius: 8px;
        background: rgba(70, 90, 180, 0.18);
        margin-bottom: 6px;
      }

      .rig-editor__timeline-event:last-child,
      .rig-editor__dopesheet-row:last-child {
        margin-bottom: 0;
      }

      .rig-editor__toast-host {
        position: absolute;
        bottom: 16px;
        right: 16px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        pointer-events: none;
      }

      .rig-editor__toast {
        padding: 10px 14px;
        border-radius: 12px;
        background: rgba(255, 90, 120, 0.15);
        border: 1px solid rgba(255, 120, 150, 0.4);
        color: rgba(255, 204, 216, 0.95);
        backdrop-filter: blur(16px);
        opacity: 0;
        transform: translateY(10px);
        transition: opacity 160ms ease, transform 160ms ease;
        pointer-events: auto;
      }

      .rig-editor__toast--success {
        background: rgba(86, 201, 156, 0.18);
        border-color: rgba(118, 226, 189, 0.55);
        color: rgba(210, 249, 234, 0.95);
      }

      .rig-editor__toast.is-visible {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js" defer></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js" defer></script>
    <script type="module" defer>
      import { initializeExperience, GameMode } from "./game.js";
      import { createHUD } from "./hud.js";

      window.addEventListener("DOMContentLoaded", () => {
        const canvas = document.getElementById("renderCanvas");
        const auditHost = document.getElementById("audit-panel");
        const auditPanel = createHUD(auditHost);
        const experience = initializeExperience(canvas, auditPanel);

        const buttons = document.querySelectorAll("[data-mode]");
        function updatePressed(targetMode) {
          buttons.forEach((button) => {
            button.setAttribute(
              "aria-pressed",
              button.dataset.mode === targetMode ? "true" : "false"
            );
          });
        }

        buttons.forEach((button) => {
          button.addEventListener("click", () => {
            const mode = button.dataset.mode;
            experience.setMode(mode);
            updatePressed(mode);
          });
        });

        updatePressed(GameMode.MENU);
      });
    </script>
  </head>
  <body>
    <div id="app">
      <aside id="hud-root">
        <section class="panel">
          <h2>Modes</h2>
          <div class="mode-buttons">
            <button class="mode-button" data-mode="menu" aria-pressed="true">
              Menu
            </button>
            <button class="mode-button" data-mode="game" aria-pressed="false">
              Game
            </button>
            <button class="mode-button" data-mode="creator" aria-pressed="false">
              Creator
            </button>
            <button class="mode-button" data-mode="rig" aria-pressed="false">
              Rig Editor
            </button>
          </div>
        </section>
        <section id="audit-panel" class="panel"></section>
      </aside>
      <main id="render-root">
        <canvas id="renderCanvas"></canvas>
      </main>
    </div>
  </body>
</html>
